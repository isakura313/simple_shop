<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="https://cdn1.ozone.ru/s3/cms/09/t0b/8mar_logo_new.svg" />
        <button class="nav_btn btn_blue">Каталог</button>
        <button class="nav_btn btn_white">Регистрация</button>
        <button class="nav_btn btn_danger">Войти</button>
      </nav>
      <div class="hero"></div>
    </header>
    <div class="wrapper">
      <h1 id="main_h">Отличный интернет магазин</h1>
    </div>
    <div class="cards">
      <div class="card">
        <div class="card__img card_img_first"></div>
        <div class="card__price">2 209 ₽</div>
        <h5 class="card__title">
          Caudalie Набор для лица: Вода для красоты 100 мл
        </h5>
        <div class="card__btn">Купить</div>
      </div>
      <div class="card">
        <div class="card__img card_img_second"></div>
        <div class="card__price">3 209 ₽</div>
        <h5 class="card__title">
          Karl Fazer конфеты молочный шоколад с малиновым йогуртом
        </h5>
        <div class="card__btn">Купить</div>
      </div>
      <div class="card">
        <div class="card__img card_img_third"></div>
        <div class="card__price">5 209 ₽</div>
        <h5 class="card__title">Фен Philips ThermoProtect HP8230/00</h5>
        <div class="card__btn">Купить</div>
      </div>
      <div class="card">
        <div class="card__img card_img_fourth"></div>
        <div class="card__price">22 209 ₽</div>
        <h5 class="card__title">Мобильный телефон Huawei Nova 3</h5>
        <div class="card__btn">Купить</div>
      </div>
    </div>

  </body>
</html>
